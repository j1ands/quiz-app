     <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div class="container">
      <div class="jumbotron question">
        <form>
<!--         <h2>Insert Question Here</h2>    -->        
        <h3 ng-show"score">Score: {{score}}</h3>
          <ul id='question-list' ng-repeat="question in quiz | orderBy:rating">
            <strong>Question {{$index + 1}}/{{quiz.length}}: {{ question.q }}</strong>
            <li ng-repeat="option in question.options">
              <input type="radio" ng-model="question.selected" ng-value="option.value" name="g">{{ option.value }}
            </li>
            <button ng-show="question.selected" ng-click="checkAnswer(question)">Submit</button>
          </ul>
        </form>
      </div>
    </div><!-- /.container -->
